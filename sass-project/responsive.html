<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="./images/Xxperts logo.png">
    <style>
        body {
            background-color: var(--background-color, powderblue);
            color: var(--text-color, black);
        }
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            margin-left: auto;
        }
        .nav-links {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: powderblue;
        }
        .nav-links.show {
            display: block;
        }
    </style>
</head>
<body>

    <script src="scripts/nav-toggle.js"></script>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            document.body.style.setProperty('--background-color', isDark ? 'black' : 'powderblue');
            document.body.style.setProperty('--text-color', isDark ? 'white' : 'black');
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
