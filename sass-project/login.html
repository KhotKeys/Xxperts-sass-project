<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="icon" type="image/png" href="./images/Xxperts logo.png">
    <style>
        body {
            background-color: var(--background-color, powderblue);
            color: var(--text-color, black);
        }
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            margin-left: auto;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:active {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <h1>Xxperts</h1>
            <button class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
            <button class="theme-toggle" aria-label="Toggle theme">üåô</button>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <h2>Log In</h2>
        <form onsubmit="event.preventDefault(); window.location.href='./projects.html';">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your Password">

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./projects.html">Projects</a>
                <a href="./contact.html">Contact</a>
            </div>
            <p>&copy; 2025 Xxperts. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts/nav-toggle.js"></script>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            document.body.style.setProperty('--background-color', isDark ? 'black' : 'powderblue');
            document.body.style.setProperty('--text-color', isDark ? 'white' : 'black');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
